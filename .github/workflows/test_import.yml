name: Import

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  job:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ 3.9 ]

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Try import
        run: python -m 'import asyncdictionary'
